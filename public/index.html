<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--브라우저 또는 모바일 기기에서 웹사이트를 방문할 때, 상단에 표시되는 브라우저의 테마 색상을 지정한다.-->
  <meta name="theme-color" content="#000000" />
  <!--웹사이트의 간단한 설명을 제공합니다. 이 설명은 검색 엔진에서 사용되며, 검색 결과 페이지에 표시될 수 있다.-->
  <meta
          name="description"
          content="Web site created using create-react-app" />
  <!--Apple 기기(iPhone, iPad)에서 웹 애플리케이션을 홈 화면에 추가할 때 사용할 아이콘을 지정한다.-->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
  <!--PWA(Progressive Web App)를 지원하기 위한 manifest.json 파일을 링크한다. 이 파일에는 웹 애플리케이션의 이름, 아이콘, 시작 URL 등의 정보가 포함되어 있다.-->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Itching</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
